<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rating</title>
  <style>
    .star-item {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 32px;
      background-image: url('./imgs/star-outline.svg');
      background-size: 20px 20px;
      background-repeat: no-repeat;
      background-position: center;
      transition: background .3s ease-in-out;
    }
    .star-item.star-filled {
      background-image: url('./imgs/star-filled.svg');
    }
    .star-item.star-half {
      background-image: url('./imgs/star-half.svg');
    }
  </style>
</head>

<body>
  <div class="rating demo"></div>
  <div class="rating demo2"></div>
<script type="text/javascript" src="rating.min.js"></script></body>
<script>
  var rating = new Rating(document.querySelector('.rating.demo'), {
    length: 6,
    isHalf: false,
    value: 3.5
  });

  var rating2 = new Rating(document.querySelector('.rating.demo2'), {
    length: 6,
    isHalf: true,
    value: 3.5
  });
</script>
  
</script>
</html>
