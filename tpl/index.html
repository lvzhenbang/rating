<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rating</title>
  <style>
    .star-item {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 32px;
      box-sizing: border-box;
      border: 1px solid red;
    }
    .star-item::after {
      content: '';

      position: absolute;
      top: 0;
      left: 0;

      width: 20px;
      height: 20px;
      margin: 6px;
    }
    .star-filled::after {
      background-color: red;
    }
    .star-half::after {
      width: 10px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="rating demo"></div>
  <div class="rating demo2"></div>
</body>
<script>
  var rating = new Rating(document.querySelector('.rating.demo'), {
    length: 6,
    isHalf: false,
    value: 3.5
  });

  var rating2 = new Rating(document.querySelector('.rating.demo2'), {
    length: 6,
    isHalf: true,
    value: 3.5
  });
</script>
  
</script>
</html>
